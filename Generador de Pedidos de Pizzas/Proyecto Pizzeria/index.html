<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    
</head>
<body>
    <header>
        <h1>
            PIZZERIA JR, EL MEJOR SABOR DE ITALIA
        </h1>
    </header>

       
    <div class="contenedor">
        <form class="formulario" id="pizza-form">
            <div class="pizzas">
                <label for="selectedPizza">Selecciona tu pizza favorita:</label>
                <select name="pizza" id="selectedPizza">
                    <option value="">Seleccionar Pizza</option>
                    <option value="margarita">Pizza Margarita</option>
                    <option value="pepperoni">Pizza Pepperoni</option>
                    <option value="hawaiana">Pizza Hawaiana</option>
                    <option value="vegetariana">Pizza Vegetariana</option>
                    <option value="cuatro-quesos">Pizza Cuatro Quesos</option>
                </select>
            </div>
            <br>

            <div class="tamaños">
                <label for="selectedTamaño">Selecciona el tamaño de tu pizza:</label>
                <select name="tamaño" id="selectedTamaño">
                    <option value="">Seleccionar Tamaño</option>
                    <option value="pequeña">Pequeña 7$</option>
                    <option value="mediana">Mediana 14$</option>
                    <option value="grande">Grande 18$</option>
                    <option value="familiar">Familiar 25$</option>
                </select>
            </div>
            <br>

            <div class="bebidas">
                <label>
                    ¿Deseas agregar bebidas a tu pedido?
                </label>
                <label>
                    <input type="radio" name="bebida" value="si" checked>
                    Si
                </label>
                <label>
                    <input type="radio" name="bebida" value="no">
                    No, gracias.
                </label>
            
                <label for="sabores">Selecciona el sabor de tu Bebida: (Valor 2$)</label>
                <select name="sabores" id="sabores">
                    <option value="">Seleccionar Bebida</option>
                    <option value="cocacola">Cocacola</option>
                    <option value="chinotto">Chinotto</option>
                    <option value="manzanita">Manzanita</option>
                    <option value="uva">Uva</option>
                    <option value="frescolita">Frescolita</option>
                </select>
            </div>
            <br>

            <div>
                <label>Elige tu Ingrediente Extra</label>
                        <tr>
                            <td width="50%">
                                <input type="checkbox" name="opcion1"  value="Champiñones" class="valores"> Champiñones
                                <input type="checkbox" name="opcion2"  value="Jamon" class="valores"> Jamón
                                <input type="checkbox" name="opcion3"  value="Aceitunas" class="valores"> Aceitunas
                                <input type="checkbox" name="opcion4"  value="Anchoas" class="valores"> Anchoas
                            </td>
                        </tr>
            </div>
            <br>

            <input type="submit" value="¡Hacer pedido!" class="boton">
  
        </form>

        <div>
            <h2>Tú Pedido Aquí</h2>
            <br>

            <div id="cargador" class="cargador text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="cargando">Cargando pedido...</p>
            </div>

            <div id="resultado"></div>

            <div id="error-message" class="error"></div>


        </div>

        
    </div>
    
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
